<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="front-end, html, css, javascript, bootstrap">
  <meta name="author" content="Cícero">
  
  <title>Melodyze</title>

  <!-- Link para ícones bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- Links do CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reponsive.css">

</head>

<body>
  <div class="player">

    <!-- Botão da playlist -->
    <button id="showPlaylistButton" class="btn btn-playlist">
      <i class="bi bi-music-note-list"></i>
    </button>

    <!-- Contêiner da playlist (inicialmente escondido) -->
    <div id="playlistContainer" class="playlist-container" style="display: none;">
      <ul id="musicList"></ul>
    </div>

    <!-- Exibe a capa do álbum -->
    <div class="logo">
      <img id="albumCover" src="assets/images/album-1.jpg" alt="">
    </div>

    <!-- Exibe o nome da música e do artista -->
    <span id="musicName"></span>
    <span id="musicArtist"></span>

    <!-- Elemento de áudio para controlar a reprodução da música -->
    <audio id="player" src=""></audio>
    <!-- Controles de reprodução -->
    <div class="controls">
      <!-- Botão para deixar as músicas em ordem aleatória-->
      <button id="shuffleButton"><i class="bi bi-shuffle"></i></i></button>
      <!-- Botão para retroceder uma música -->
      <button id="prevButton"><i class="bi bi-chevron-bar-left"></i></button>
      <!-- Botão de play/pause -->
      <button id="playPauseButton"><i class="bi bi-play"></i></button>
      <!-- Botão para avançar uma música -->
      <button id="nextButton"><i class="bi bi-chevron-bar-right"></i></i></button>
      <!-- Botão para parar a música e voltar ao início -->
      <button id="stopButton"><i class="bi bi-stop"></i></button>
    </div>

    <!-- Rodapé com barra de progresso e tempo -->
    <div class="footer">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <!-- Exibe o tempo atual e a duração da música -->
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>
  <!-- Link JavaScript -->
  <script type="module" src="js/script.js"></script>
</body>

</html>
